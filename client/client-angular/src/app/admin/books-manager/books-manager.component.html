<div class="row">
  <app-filter
  [getAllBooks]="getBooks.bind(this)"
  [getFilteredBooks]="getFilteredBooks.bind(this)"
  ></app-filter>
  <div class="col s10">
    <app-book
    *ngFor="let book of pageOfItems"
    [book]="book"
    [buttonStatus]="{
      editeBtn: true,
      deleteBtn: true,
      ddToDbBtn: false,
      addToFavoriteBtn: true
    }"
    [reloadPage]="this.getBooks.bind(this)"
    ></app-book>
    <jw-pagination
    class="center"
    [items]="books"
    [pageSize]="pageSize"
    (changePage)="onChangePage($event)"
    ></jw-pagination>

      [length] = "100"
      [pageSize] = "10"
      [pageSizeOptions] = "[5, 10, 25, 100]"
      (page) = "pageEvent = $event">
    </mat-paginator> -->
  </div>
</div>
