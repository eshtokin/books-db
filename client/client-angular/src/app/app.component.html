<nav class="col s12">
  <div class="nav-wrapper teal">
    <ul id="nav-mobile" class="right ">
      <li *ngIf="this.userInfo.isUserAuth()">
        <a 
        routerLink="catalog"
        routerLinkActive="active-link"
        >GoogleBook Search</a>
      </li>
      <li *ngIf="this.userInfo.isUserAuth()">
        <a
        routerLink="gbooks"
        routerLinkActive="active-link"
        >Books</a>
      </li>
      <li *ngIf="(this.userInfo.isUserAuth() && this.userInfo.getStatus())">
        <a routerLink="user-manager"
        routerLinkActive="active-link"
        >Users</a>
      </li>
      <li *ngIf="!this.userInfo.isUserAuth()">
        <a
        routerLink="auth"
        >Log in</a>
      </li>
      <li class="dropdown"
      *ngIf="(this.userInfo.isUserAuth())"
      >
          <a class="btn-floating btn-large  waves-effect waves-light teal">
            <img src="https://cdn.dribbble.com/users/219762/screenshots/2351573/saitama.png" alt="user avatar">
          </a>
        <ul>
          <li>
            <a
            routerLink="profile"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}"
            >My profile</a>
          </li>
          <li>
            <a
            routerLink="profile/favorites"
            routerLinkActive="active-link"
            >My favorites</a></li>
          <li *ngIf="!this.userInfo.isUserAuth()">
            <a
            routerLink="auth/login"
            routerLinkActive="active-link"
            >Log in</a>
          </li>
          <li *ngIf="this.userInfo.isUserAuth()" (click)="this.userInfo.logout()">
            <a
            routerLink="auth/login"
            routerLinkActive="active-link"
            >Log out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
