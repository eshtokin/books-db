<div class="row">
  <app-filter
  [getAllBooks]="getSomeBooks.bind(this)"
  [getFilteredBooks]="getFilteredBooks.bind(this)"
  ></app-filter>
  <div class="col s10">
    <h3 class="center"
    *ngIf="books === undefined || books.length === 0"
    >No overlap</h3>
    <app-book
    *ngFor="let book of books"
    [book]="book"
    [buttonStatus]="{
      editeBtn: true,
      deleteBtn: true,
      ddToDbBtn: false,
      addToFavoriteBtn: true
    }"
    [reloadPage]="this.getSomeBooks.bind(this)"
    ></app-book>
    <mat-paginator 
      [length] = "this.data.pagination.length"
      [pageSize] = "this.data.pagination.pageSize"
      [pageSizeOptions] = "[3, 5, 7, 10, 25, 50]"
      (page) = "paginationHandler($event)">
    </mat-paginator>
  </div>
</div>
<app-modal></app-modal>
