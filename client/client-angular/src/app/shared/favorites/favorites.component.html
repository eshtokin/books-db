<h3 *ngIf="!books.length">Your list are empty</h3>
<div class="container">
  <ul class="collection z-depth-4">
    <li
      class="collection-item avatar"
      mat-raised-button
      (click)="openDialog(book)"
      *ngFor="let book of books"
    >
      <img src={{book.image}} alt="book image" class="circle">
      <span class="title">{{book.title}}</span>
      <p>
        <b>Authors:</b> <span *ngFor="let author of book.authors_list" class="chip">{{author.name}}</span> <br>
        <b>Categories:</b> <span *ngFor="let category of book.categories_list" class="chip">{{category.name}}</span>
      </p>
      <a routerLink="/favorites" class="secondary-content"><i class="material-icons">favorite</i></a>
    </li>
  </ul>
</div>
