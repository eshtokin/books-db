<div class="container">
  <a routerLink="/gbooks">
    <button class="btn">
      <i class="material-icons">arrow_back</i>
    </button>
  </a>
  <app-book
  *ngFor="let book of books"
  [book]="book"
  [buttonStatus]="{
    editeBtn: true,
    deleteBtn: true,
    ddToDbBtn: false,
    addToFavoriteBtn: true
  }"
  [reloadPage]="this.ngOnInit.bind(this)">
  </app-book>
  <mat-paginator 
    [length] = "100"
    [pageSize] = "10"
    [pageSizeOptions] = "[5, 10, 25, 100]"
    (page) = "pageEvent = $event">
  </mat-paginator>
</div>
