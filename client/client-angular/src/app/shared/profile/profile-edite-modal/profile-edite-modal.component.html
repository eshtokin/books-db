<div class="profile-edite-modal" [formGroup]="profileForm">
  <label class="preview-label" for="image" class="active" [ngClass]="{alredy: this.image}"> 
    <div class="preview">
      Click for change image
      <input type="file" name="image" id="image" (change)="uploadFile($event)">
      <img [src]="this.data.user.image || 'https://cdn.dribbble.com/users/219762/screenshots/2351573/saitama.png'" alt="image book" id="preview">
    </div>
  </label>
  <div class="input-field">
    <input
    type="text" name="name"
    [(ngModel)]="this.data.user.name"
    formControlName="name"
    >
    <label
    [ngClass]="{active: this.data.user.name}"
    for="name">Enter new name.</label>
  </div>
  <div class="input-field">
    <input
    type="text" name="email"
    [(ngModel)]="this.data.user.email"
    formControlName="email"
    >
    <label
    [ngClass]="{active: this.data.user.email}" 
    for="email">
      Type new e-mai.</label>
  </div>
  <div class="input-field">
    <input 
    type="text" name="password"
    formControlName="password"
    (ngModelChange)="checkPass()"
    >
    <label for="password"
    >Enter new password.</label>
  </div>
  <div class="input-field">
    <input 
    type="text" name="confirmPass"
    formControlName="confirmPassword"
    (ngModelChange)="checkPass()"
    >
    <label for="confirmPass"  
    >Please repeat new password.</label>
  </div>
  <button class="btn grey darken-2"
  (click)="closeModal()"
  >Close</button>
  <button class="btn green"
  (click)="save()"
  [disabled]="profileForm.invalid  || !confPass"
  >Save</button>
</div>
